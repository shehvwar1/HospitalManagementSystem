<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center">Update Doctor Record</h3>
      <hr />
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="doctorId">Doctor Id</label>
            <input
              type="text"
              [(ngModel)]="doctor.doctorId"
              class="form-control"
              id="doctorId"
              name="doctorId"
              placeholder="provide Doctor Id"
              #doctorId="ngModel"
              readonly
            />
            <!-- <div [hidden]="!hospitalId.pristine" class="alert alert-danger">
                Hospital Id is required
              </div> -->
          </div>
          <div class="form-group">
            <label for="doctorName">Doctor Name</label>
            <input
              type="text"
              [(ngModel)]="doctor.doctorName"
              class="form-control"
              id="doctorName"
              name="doctorName"
              placeholder="provide Doctor Name"
              #doctorName="ngModel"
            />
            <!-- <div [hidden]="!doctorName.pristine" class="alert alert-danger">
              Doctor Name is required
            </div> -->
          </div>

          <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input
              type="text"
              [(ngModel)]="doctor.contactNumber"
              class="form-control"
              id="contactNumber"
              name="contactNumber"
              placeholder="provide Doctor Contact Number"
              #contactNumber="ngModel"
            />
            <!-- <div [hidden]="!contactNumber.pristine" class="alert alert-danger">
              Doctor Contact Number is required
            </div> -->
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              [(ngModel)]="doctor.email"
              class="form-control"
              id="email"
              name="email"
              placeholder="provide Doctor Email"
              #email="ngModel"
            />
            <!-- <div [hidden]="!email.pristine" class="alert alert-danger">
              Doctor Email is Required
            </div> -->
          </div>
          <br />
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
