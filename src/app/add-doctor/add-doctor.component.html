<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="hospitalId">Doctor Id</label>
        <input
          type="text"
          [(ngModel)]="doctor.doctorId"
          class="form-control"
          id="doctorId"
          name="doctorId"
          placeholder="provide Doctor Id"
          required
          #doctorId="ngModel"
        />
        <div [hidden]="!doctorId.pristine" class="alert alert-danger">
          Doctor Id is required
        </div>
      </div>
      <div class="form-group">
        <label for="hospitalId">Doctor Name</label>
        <input
          type="text"
          [(ngModel)]="doctor.doctorName"
          class="form-control"
          id="doctorName"
          name="doctorName"
          placeholder="provide doctor Name"
          required
          #doctorName="ngModel"
        />
        <div [hidden]="!doctorName.pristine" class="alert alert-danger">
          Hospital Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="address">Contact Number</label>
        <input
          type="text"
          [(ngModel)]="doctor.contactNumber"
          class="form-control"
          id="contactNumber"
          name="contactNumber"
          placeholder="provide Doctor Contact Number"
          required
          #contactNumber="ngModel"
        />
        <div [hidden]="!contactNumber.pristine" class="alert alert-danger">
          Hospital Address is required
        </div>
      </div>
      <div class="form-group">
        <label for="address">Email</label>
        <input
          type="text"
          [(ngModel)]="doctor.email"
          class="form-control"
          id="email"
          name="email"
          placeholder="provide Doctor Email"
          required
          #email="ngModel"
        />
        <div [hidden]="!email.pristine" class="alert alert-danger">
          Hospital Address is required
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!userForm.form.valid"
        class="btn btn-info"
      >
        Submit
      </button>
    </form>
  </div>
</div>
